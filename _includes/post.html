<!-- Page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid" id="post-content">
        <div class="row">		   
	   		<div style="margin:0px auto; width:70%; line-height:26px; overflow:hidden;">
            <div class="col-md-12">
                <div class="page-header">
                    <h1 class="text-danger">
                        {{ page.title }}
                    </h1></p>
                    <B><i>Date: {{ page.date | date: "%Y-%m-%d" }}</i></B></p>
                    <B><i>Tag: </i></B>
                    {% for Tag in page.tag %}
                    	<span class="badge badge-primary">{{ Tag }}  </span>
                    {% endfor %}
                    </p>
                </div>
                {{ page.content | markdownify }}
                </p></p>

                <!-- don't delete this div as this is header collapse end identified  -->
                <div id="content-end"></div>
                <div></div>
                </div>
            </div>

        </div>
    </div>
<!-- /#page-content-wrapper -->
