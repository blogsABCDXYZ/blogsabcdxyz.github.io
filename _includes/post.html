    <div class="container-fluid" id="post-content">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1 class="text-danger">
                        {{ page.title }}
                    </h1></p>
                    <B>Date: {{ page.date | date: "%Y-%m-%d" }}</B></p>
                    <B>Tags: {{ page.tag }}</B></p>
                    <B>Category: {{ page.Category }}</B></p>
                </div>
                {{ page.content | markdownify }}
                </p></p>

                <!-- don't delete this div as this is header collapse end identified  -->
                <div id="content-end"><h1>Comment Box</h1></div>
                <div></div>
            </div>

        </div>
    </div>
